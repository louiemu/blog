line">    &#123;</div><div class="line">        switch(bullet1.Getd())</div><div class="line">        &#123;</div><div class="line">                case &apos;w&apos;:bullet1.Sety(bullet1.Gety()-1);</div><div class="line">                break;</div><div class="line">                case &apos;a&apos;:bullet1.Setx(bullet1.Getx()-1);</div><div class="line">                break;</div><div class="line">                case &apos;s&apos;:bullet1.Sety(bullet1.Gety()+1);</div><div class="line">                break;</div><div class="line">                case &apos;d&apos;:bullet1.Setx(bullet1.Getx()+1);</div><div class="line">                break;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    if(ifb2)</div><div class="line">    &#123;</div><div class="line">        switch(bullet2.Getd())</div><div class="line">        &#123;</div><div class="line">                case &apos;5&apos;:bullet2.Sety(bullet2.Gety()-1);</div><div class="line">                break;</div><div class="line">                case &apos;1&apos;:bullet2.Setx(bullet2.Getx()-1);</div><div class="line">                break;</div><div class="line">                case &apos;2&apos;:bullet2.Sety(bullet2.Gety()+1);</div><div class="line">                break;</div><div class="line">                case &apos;3&apos;:bullet2.Setx(bullet2.Getx()+1);</div><div class="line">                break;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    for(i=0;i&lt;20;i++)</div><div class="line">    &#123;</div><div class="line">        for(j=0;j&lt;40;j++)</div><div class="line">        &#123;</div><div class="line">            c=compare(j,i);</div><div class="line">            if(!c)</div><div class="line">            &#123;</div><div class="line">                cout&lt;&lt;&quot; &quot;;</div><div class="line">            &#125;else&#123;</div><div class="line">                if(j==39)</div><div class="line">
